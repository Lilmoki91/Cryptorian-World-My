// CARI KOD RUJUKAN DALAM TEKS - VERSION ULTRABERSIH

function cariKodRujukan(text) {
  const kodRasmi = ['4RH0OTE', '186300'];
  let kodJumpa = [];
  
  // 1. BUANG SEMUA URL terus!
  const textTanpaURL = text.replace(/https?:\/\/[^\s]+/g, '[URL]');
  
  // 2. BUANG juga teks yang ada dalam link pattern
  const textBersih = textTanpaURL
    .replace(/join\/\w+/g, '')  // Buang pattern join/4RH0OTE
    .replace(/ref=\w+/g, '');    // Buang pattern ref=186300
  
  // 3. Baru cari kod
  kodRasmi.forEach(kod => {
    const regex = new RegExp(`\\b${kod}\\b`, 'g');
    if (regex.test(textBersih)) {
      kodJumpa.push(kod);
    }
  });
  
  return kodJumpa;
}

async function copyToClipboard(text) {
  try {
    await navigator.clipboard.writeText(text);
    
    // Toast notification

    toast.className = 'fixed top-4 right-4 bg-gradient-to-r from-cyan-500 to-blue-500 text-white px-6 py-3 rounded-full shadow-lg z-50 animate-slide-in';

        <span class="font-medium">Kod <span class="font-mono bg-white/20 px-2 py-1 rounded">${text}</span> copied!</span>
      </div>
    `;
    document.body.appendChild(toast);
    
    setTimeout(() => {
      toast.style.animation = 'slide-out 0.3s ease forwards';
      setTimeout(() => toast.remove(), 300);
    }, 2000);
    
  } catch (err) {
    console.error('Gagal copy:', err);
    alert('‚ùå Gagal salin. Sila salin manual.');
  }
}

    bubbleContent = `<div style="color: #ff4444;">‚ö†Ô∏è ${text}</div>`;
  } else {
    bubbleContent = parseMarkdownToStyledHTML(text);
  }
  
  div.innerHTML = `
    <div class="bubble">
      <div class="content">${bubbleContent}</div>
    </div>
  `;
  
  chatLog.appendChild(div);
  scrollDown();
  
  return isTyping ? div.querySelector('.typing') : div.querySelector('.bubble');
}


// ================================================
//üìå EFFECT MENAIP + AUTO SCROLL
// ================================================
async function typeEffect(el, text, speed = 5) {
  if(!el) return;
  el.textContent = "";

  for(let i = 0; i < text.length; i++){
    el.textContent += text[i];

    // scroll ikut setiap karakter
    scrollDown();

    await new Promise(r => setTimeout(r, speed));
  }

  // Ganti dengan styled markdown
  if(el && el.parentElement){
    const fullHtml = parseMarkdownToStyledHTML(text);
    el.parentElement.innerHTML = fullHtml;

    // pastikan scroll ikut hujung selepas replace
    scrollDown();
  }
}

// SCROLL DOWN BUTTON FUNCTION
// ================================================
function setupScrollButton() {
  const scrollBtn = document.getElementById('scroll-down-btn');
  const chatLog = document.getElementById('chat-log');
  
  if (!scrollBtn || !chatLog) return;
  
  // Scroll to bottom function
  function scrollToBottom() {
    chatLog.scrollTo({
      top: chatLog.scrollHeight,
      behavior: 'smooth'
    });
  }
  
  // Click event
  scrollBtn.addEventListener('click', scrollToBottom);
  
  // Show/hide button based on scroll position
  function toggleScrollButton() {
    const isScrolled = chatLog.scrollTop < (chatLog.scrollHeight - chatLog.clientHeight - 100);
    scrollBtn.style.display = isScrolled ? 'flex' : 'none';
  }
  
  // Initial check
  toggleScrollButton();
  
  // Listen for scroll events
  chatLog.addEventListener('scroll', toggleScrollButton);
  
  // Listen for new messages
  const observer = new MutationObserver(toggleScrollButton);
  observer.observe(chatLog, { childList: true, subtree: true });
  
  // Auto hide when at bottom
  chatLog.addEventListener('scroll', function() {
    const isAtBottom = chatLog.scrollTop + chatLog.clientHeight >= chatLog.scrollHeight - 50;
    if (isAtBottom) {
      scrollBtn.style.display = 'none';
    }
  });
}

// Panggil function masa website start
setTimeout(setupScrollButton, 1000);
